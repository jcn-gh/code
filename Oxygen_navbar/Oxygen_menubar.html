<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oxygen Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Oxygen is a minimalist, responsive, and mobile CSS framework.">
    <meta name="author" content="jcn">
    <link rel="stylesheet" href="css/Oxygen_menubar.css">
</head>

<body>

            <a href="#" class="brand">Oxygen</a>
            <div class="left" role="menubar">
                <a href="#" class="link" role="menuitem">Link 1</a>
                <a href="#" class="link" role="menuitem">Link 2</a>
                <a href="#" class="link" role="menuitem">Link 3</a>
            </div>
            <div class="right" role="menubar">
                <a href="#" class="link" role="menuitem">Link 4</a>
                <a href="#" class="link" role="menuitem">Link 5</a>
            </div>
        </nav>
    </header>
    <script defer src="js/Oxygen_menubar.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</body>

</html>
